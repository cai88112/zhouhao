<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增设备')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="form-user-add" class="form-horizontal" th:object="${sysFactory}">
            <input id="factoryId" name="factoryId"  type="hidden" th:field="*{id}" />
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">设备号：</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" placeholder="请输入设备号" class="form-control" type="text" maxlength=" 100" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">设备别名：</label>
                        <div class="col-sm-8">
                            <input  id="alias" name="alias" placeholder="请输入设备别名" class="form-control" type="text" maxlength="50" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script>
	    var prefix = ctx + "system/device";

        $("#form-user-add").validate({
            onkeyup: false,
            rules:{
                name:{
                    minlength: 2,
                    maxlength: 100
                },
                alias:{
                    minlength: 2,
                    maxlength: 100
                },
            },
            messages: {

            },
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form-user-add").serializeArray();
	        	$.operate.saveTab(prefix + "/add", data);
	        }
	    }
    </script>
</body>
</html>
